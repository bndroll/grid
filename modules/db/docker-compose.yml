version: "3"
services:
  mongo:
    image: 'mongo:latest'
    container_name: adapter-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    env_file: .env
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE:?}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:?}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:?}
    restart: unless-stopped